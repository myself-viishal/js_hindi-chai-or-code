<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Frontend Mentor - Profile Card Component">
    <meta name="keywords" content="Profile Card Component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Profile Card Component</title>
</head>
<body>
    <nav id="nav-bar">
        <form id="nav">
            <div class="input-group">
                <input id="repoOf" class="input" type="text">
                <button id="btn" class="button--submit">Get Repo</button>
            </div>
        </form>
    </nav>
    <main>
        <section class="center-container">
            <img class="header-bg" src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
            <img class="profile-pic" alt="Victor Crest profile picture" />
            <section class="personal-details">
                <h1 id="user-name"></h1>
            </section>
            <p class="name" id="name">London</p>
            <hr>
            <section class="info-container">
                <section class="followers">
                    <h2 id="followers">0</h2>
                    <p>Followers</p>
                </section>
                <section class="following">
                    <h2 id="following">0</h2>
                    <p>Likes</p>
                </section>
                <section class="repos">
                    <h2 id="repos">1.4K</h2>
                    <p>Public-Repos</p>
                </section>
            </section>
        </section>
    </main>
</body>

<script src="script.js"></script>
</html>
