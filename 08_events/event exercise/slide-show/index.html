<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="https://source.unsplash.com/random/700x300?sig=1" alt="" class="img">
        <img src="https://source.unsplash.com/random/600x300?sig=2" alt="" class="img">
        <img src="https://source.unsplash.com/random/600x300?sig=3" alt="" class="img">
        <img src="https://source.unsplash.com/random/600x300?sig=4" alt="" class="img">
        <img src="https://source.unsplash.com/random/600x300?sig=5" alt="" class="img">
        <img src="https://source.unsplash.com/random/600x300?sig=6" alt="" class="img">
        <img src="https://source.unsplash.com/random/600x300?sig=7" alt="" class="img">
    </div>
    
    <div class="btn-bar">
        <i class="fa-solid fa-arrow-left btn" id="prevBtn"></i>
        <i class="fa-solid fa-arrow-right btn" id="nextBtn"></i>
        <!--<button type="button" class="btn" id="prevBtn"> Prev </button>
        <button type="button" class="btn" id="nextBtn"> Next </button>-->
    </div>

    <footer>
        <p>Created by <i class="fa-brands fa-square-instagram"></i><a href="https://instagram.com/myself_viishal">Vishal</a></p>
    </footer>
</body>
<script src="https://kit.fontawesome.com/c84f374fbb.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
