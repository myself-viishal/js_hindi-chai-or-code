<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating element</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            color: aliceblue;
            font-size: 20px;
        }
        div{
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    
</body>
<script>
    'use strict'
    const nameArr = ["One", 'Two', 'Three', 'four','Five'];
    const className = Math.floor(Math.random()*(5-1)+1)

    function createElem(elem, text, className, id, bg) {
        const div = document.createElement(elem);
        div.innerText = text;
        div.className = className;
        div.setAttribute("id", id);
        div.style.backgroundColor = bg
        document.body.appendChild(div);
    }
    // createElem("div", 'This is div', 'container', 'one');
    let color = ['red', 'blue', 'crimson', 'green', 'orange']
    for (let i = 0; i<= nameArr.length; i++){
        createElem("div", nameArr[Math.floor(Math.random()*(5-1)+1)], 'container', 'one', color[Math.floor(Math.random()*(5-1)+1)]);
    }    
    document.body.style.backgroundColor = "brown";
    document.body.style.Color = "white";
    
</script>
</html>
